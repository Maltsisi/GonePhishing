<!DOCTYPE html>
<html>
<head>
    <title>Spotify Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1db954;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: #000;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .logo {
            margin-bottom: 20px;
            width: 150px; /* Adjust width as needed */
        }
        .input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            display: block;
        }
        .button {
            background: #1db954;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/b/bd/2024_Spotify_Logo.svg" alt="Spotify Logo">
        <form id="phishingForm">
            <input type="text" class="input" name="username" placeholder="Username" required>
            <input type="password" class="input" name="password" placeholder="Password" required>
            <button type="submit" class="button">Log In</button>
        </form>
        <p>Please log in to your account.</p>
    </div>

    <script>
        document.getElementById('phishingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("This is a phishing training exercise. Please review the following tips to avoid phishing attacks.");
            window.location.href = "https://maltsisi.github.io/GonePhishing/SpotifyEdu"; // Replace with your educational page URL
        });
    </script>
</body>
</html>
